<script>
    "use strict";

    let string = " Hallo Welt ";

    console.log("string = ", string);
    console.log("string.length = ", string.length);
    console.log("string[0] = ", string[0]);

    console.log("string.indexOf(\"Welt\") = ", string.indexOf("Welt"));
    console.log("string.lastIndexOf(\"l\") = ", string.lastIndexOf("l"));
    console.log("string.substring(6) = ", string.substring(6));
    console.log("string.substring(6, 8) = ", string.substring(6, 8));
    console.log("string.replace(\"Welt\", \"World\") = ", string.replace("Welt", "World"));
    console.log("string.trim() = ", string.trim())
    console.log("string.concat(\"!\") = ", string.concat("!"));
    console.log("string.toLowerCase() = ", string.toLowerCase());
    console.log("string.toUpperCase() = ", string.toUpperCase());
</script>
