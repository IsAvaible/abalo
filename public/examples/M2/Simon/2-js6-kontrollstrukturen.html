<script>
    "use strict";

    // example for if-else
    console.log("%cIf-Else", "font-weight: bold;");
    let x = 3;
    console.log("x = ", x);
    if (x < 5) {
        console.log("x is less than 5");
    } else {
        console.log("x is greater than or equal to 5");
    }

    // example for switch-case
    console.log("%cSwitch-Case", "font-weight: bold;");
    let y = 2;
    console.log("y = ", y);
    switch (y) {
        case 1:
            console.log("y is 1");
            break;
        case 2:
            console.log("y is 2");
            break;
        default:
            console.log("y is neither 1 nor 2");
    }

    // example for while
    console.log("%cWhile", "font-weight: bold;");
    let z = 3;
    while (z > 0) {
        console.log("z = ", z);
        z--;
    }

    // example for do-while
    console.log("%cDo-While", "font-weight: bold;");
    let w = 3;
    do {
        console.log("w = ", w);
        w--;
    } while (w < 0);
</script>
