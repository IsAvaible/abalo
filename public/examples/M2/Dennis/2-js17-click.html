<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.8</title>
    <style>
        #background
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vh;
        }
        #rainbowButton
        {

        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="background">
        <button id="rainbowButton">Click me</button>
    </div>

    <!-- JavaScript -->
    <script>
        "use strict";

        const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink'];
        let i = 0;

        function changeColor()
        {
            i = ++i % rainbow.length;
            button.style.backgroundColor = rainbow[i];

            container.style.backgroundColor = rainbow[Math.floor(Math.random() * 7)];
        }

        // Reference the HTML elements
        let container = document.getElementById('background');
        let button = document.getElementById('rainbowButton');

      // Add events
        // Print to console for debug purposes (anon. function; just to showcase)
        button.addEventListener("click", function()
        {
	        console.log('Button was pressed');
        });

        // Change the color of the button
        button.addEventListener('click', changeColor);

    </script>
</body>
</html>
