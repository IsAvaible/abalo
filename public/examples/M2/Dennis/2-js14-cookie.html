<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.5</title>
</head>
<body>
    <script>
        "use strict";
        if (document.cookie === "") // Create cookie if it doesn't yet exist
        {
            document.cookie = "counter=0";
        }
        else
        {
            let cookieData = document.cookie.split('=');
            document.cookie = "counter=" + ++cookieData[1];
        }
        console.log(document.cookie);
    </script>
</body>
</html>
