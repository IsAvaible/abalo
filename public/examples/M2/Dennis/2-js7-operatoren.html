<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operatoren</title>
</head>
<body>
    <script>
        console.log("'5' == 5;      =>  " + ("5" == 5));
        console.log("5.1 == 5;      =>  " + (5.1 == 5));
        console.log("5 === '5';     =>  " + ("5" === 5));
        console.log("'3.1' != 3.1;  =>  " + ("3.1" != 3.1));
        console.log("'4' !== 4;     =>  " + ("4" !== 4));
        console.log("'3' < 4;       =>  " + ("3" < 4));
        console.log("3 >= 4;        =>  " + (3 >= 4));


    </script>
</body>
</html>
