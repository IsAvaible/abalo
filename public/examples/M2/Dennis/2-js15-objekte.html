<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.6</title>
</head>
<body>
    <script>
        "use strict";
        // As JSON
        let jsonCar = {
            // Attributes
            name: 'Unnamed',
            type: 'Default',

            // Getters
            getName: function()
            {
                return this.name;
            },
            getType: function()
            {
                return this.type;
            },
            // Setters
            setName: function(name)
            {
                this.name = name;
            },
            setType: function(type)
            {
                this.type = type;
            },

            // Other methods
            writeToConsole: function ()
            {
                console.log("Name: " + this.name);
                console.log("Type: " + this.type);
            }
        };

        // As a constructor function
        function FunctionCar (name, type) {
            // Attributes
            this.name = name;
            this.type = type;

            // Getters
            this.getName = function () {
                return this.name;
            }
            this.getType = function () {
                return this.type;
            }
            // Setters
            this.setName = function (name) {
                this.name = name;
            }
            this.setType = function (type) {
                this.type = type;
            }

            // Other methods
            this.writeToConsole = function () {
                console.log("Name: " + this['name']);
                console.log("Type: " + this.type); // different ways to call
            }
        }

        // As a class
        class Person
        {
            constructor(name, type)
            {
                this.name = name;
                this.type = type;
            }
            // Getters
            getName()
            {
                return this.name;
            }
            getType()
            {
                return this.type;
            }
            // Setters
            setName(name)
            {
                this.name = name;
            }
            setType(type)
            {
                this.type = type;
            }

            writeToConsole()
            {
                console.log("Name: " + this.getName());
                console.log("Type: " + this.type); // different ways to call
            }
        }

        // "Main"
        let car = Object.create(jsonCar);
        car.setName("car1");
        car.setType("JSON");
        car.writeToConsole();

        car = new FunctionCar("car2", "Function");
        car.writeToConsole();

        car = new Person("car3", "Class");
        car.writeToConsole();

    </script>
</body>
</html>
