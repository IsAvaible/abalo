<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A1  |  array</title>
</head>
<body>
    <script>
        "use strict";
      // a)
      console.info("Aufgabe 2-5 a)");
        let array = ["erstes", "zweites", 3, 4];

        function iPrint(type)
        {
            if (type === 0)
            {
                for (let i = 0; i < array.length; i++)
                {
                    console.log(i + ' => ' + array[i]);
                }
            }
            else if (type === 1)
            {
                array.forEach(function(value, index)
                {
                    console.log(index + ' => ' + value);
                });
            }
            else
            {
                let i = 0;
                for (const element of array)
                {
                    console.log(i++, ' => ', element);
                }
            }
        }
        for(let i = 0; i < 3; i++)
        {
            iPrint(i);
        }

      // b)
      console.info("Aufgabe 2-5 b)");
        array.push(4);
        iPrint(2);
        array.push(5);
        iPrint(2);
        var n = array.pop();
        iPrint(2);
        array[1] = n;
        iPrint(2);

      // c)
      console.info("Aufgabe 2-5 c)");
        console.log(array.sort(function(a, b){return a-b;}));
        console.log(array.length);
        console.log(array.find(function(x)
        {
            array.forEach(function(value, index)
            {
                if (value === x)
                {
                    return index;
                }
            })
        }));
        console.log(array.filter(function(e)
        {
            return e >= 2;
        }));
        console.log(array.map(x => x * 2));
        console.log(array.slice(0, 2));
    </script>
</body>
</html>
