<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.3</title>
</head>
<body>
    <!--
        Difference innerHTML & innerText:
        - element.innerHTML = '<b>Text</b>';   =>   "Text" in bold
        - element.innerText = '<b>Text</b>';   =>   "<b>Text</b>"
    -->

    <div id="movieList">
        <div id="top3">Top 3 movies</div>
        <div class="description">of all time</div>
        <ul>
            <li>Star Wars IV</li>
            <li>Lord of the Rings</li>
            <li>The Godfather II</li>
        </ul>
        <div class="yourInput">Which movie flopped <i>hard</i>?</div>
        <input name="flop" value="The Room">
    </div>

    <script>
        "use strict";

        // Acquisition and Manipulation of elements
        const elementById = document.getElementById('top3').innerHTML= "<i>Top 3 movies</i>";
        const elementsByClassName = document.getElementsByClassName('description').innerHTML = "according to <b>me</b>";
        const elementsByTagName = document.getElementsByTagName('li').innerText = '<'; // https://www.w3schools.com/tags/
        const elementsByName = document.getElementsByName('flop').innerText = "<u>Mountain Dew Movie</u>";

        console.log("getElementById: " + elementById);
        console.log("getElementsByClassName: " + elementsByClassName);
        console.log("getElementsByTagName: "+ elementsByTagName);
        console.log("getElementsByName: " + elementsByName);
    </script>
</body>
</html>
