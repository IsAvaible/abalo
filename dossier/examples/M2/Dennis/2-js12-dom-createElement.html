<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.4</title>
</head>
<body>
    <div>Do you like Hawaii Pizza?</div><br>
    <div id="formDiv">
        <!-- Form should look like this -->
        <!--
        <form>
            <label>Social Security Number:
                <input type="text" name="name" value="Max">    could be number but task specifies text
            </label>
            <label>Do you like Hawaii pizza?
                <select id="options" name="options">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <input type="submit" value="Submit">
        </form>
        -->
    </div>
    <div>Social security number will <i>not</i> be used to imprison you, should you select the wrong option.<br>Don't worry.</div>

    <script>
        "use strict";
        // The div that contains the form
        const formDiv = document.getElementById('formDiv');

        // Create form element
        const form = document.createElement('form');

        // Create first input, of type text
        const ssnInput = document.createElement('input');
        ssnInput.type = 'text'; // Input type
        ssnInput.value = "Social Security Number (SSN)"
        ssnInput.size = 30;

        // Dropdown => select input
        const dropdown = document.createElement('select');
        // Options
        const like = document.createElement('option');          // Create an option
        like.text = 'Yes';                                      // Add the visible text
        dropdown.appendChild(like);                             // Append to select input

        const dislike = document.createElement('option');
        dislike.text = 'No';
        dropdown.appendChild(dislike);                          // Append to select input

        // Append form elements to form
        form.appendChild(ssnInput);
        form.appendChild(dropdown);

        // Append form to formDiv
        formDiv.appendChild(form);
    </script>
</body>
</html>
