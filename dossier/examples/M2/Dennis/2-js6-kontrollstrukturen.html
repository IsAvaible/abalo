<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kontrollstrukturen</title>
</head>
<body>
    <script>
        "use strict";
        let x = 0;
        while(x < 25)
        {
            if (x % 2 === 0)
            {
                console.log("x = " + x + ", an even number");
            }
            else if (x % 5 === 0)
            {
                console.log("x = " + x + ", which is an odd number that is divisible by 5");
            }
            else
            {
                console.log("x = " + x);
            }

            switch(x)
            {
                case 12:
                    console.log("x = " + x + ", which is 1/3 of 36");
                    break;
                case 15:
                    console.log("x = " + x + ", which is 1/2 of 30");
                    break;
                case 24:
                    console.log("x = " + x + ", last iteration in while loop!");
                    break;
            }
            x++;
        }
        while(x > 0)
        {
            console.log("x = " + x);
            x--;
        }
    </script>
</body>
</html>
