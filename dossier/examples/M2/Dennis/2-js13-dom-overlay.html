<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M2-A6.4</title>
</head>
<body>
    <!--
        position: absolute  -  HTML element is outside of the structure's flow.
        bottom: 0px  -  when used in conjunction with absolute
                            starts at the bottom of page
                        when used in conjunction with relative
                            starts at bottom of referenced HTML element
        width  -  width of an HTML element (when applicable, such as div or form > fieldset
        height  -  height of an HTML element
    -->
    <script>
        "use strict";
        // Create parent div div
        const backgroundDiv = document.createElement('div');
        backgroundDiv.style.position = 'relative'; // this is the element the div below will reference
        backgroundDiv.style.height = '100vh';
        backgroundDiv.style.width = '100vh';
        document.body.appendChild(backgroundDiv); // used only to prove that the div below is, indeed, at the bottom of the page

        // Create child div
        const mrDiv = document.createElement('div');
        mrDiv.textContent = 'Not another cookie banner.';
        mrDiv.style.position = 'absolute';
        mrDiv.style.height = '10vh';
        mrDiv.style.width = '50vh';
        mrDiv.style.justifyContent = 'center';
        mrDiv.style.border = '2px solid red';
        mrDiv.style.bottom = '0px';
        backgroundDiv.appendChild(mrDiv);
    </script>
</body>
</html>
